<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo ts2js_onthefly</title>
</head>
<body>
    <h1>Demo - ts to js on the fly</h1>
    <p>This demo will show you how to use typescript files directly in the html file just like the javascript files. </p>
    <!-- Add your TypeScript code block using type="text/typescript" -->
    <script type="text/typescript">
        module Sayings {
            export class Greeter {
                greeting: string;
                constructor (message: string) {
                    this.greeting = message;
                }
                greet() {
                    return "Hello, " + this.greeting;
                }
            }
        }
    </script>
    <!-- You can add multiple TypeScript blocks: -->
    <script type="text/typescript">
        var greeter = new Sayings.Greeter('world');
        var button = document.createElement('button')
        button.innerHTML = "Say Hello"
        button.onclick = function() {
                alert(greeter.greet())
        }
        document.body.appendChild(button)
    </script>
    <!-- And you can load external TypeScripts (from the same domain): -->
    <script type="text/typescript" src="main.ts"></script>
    <!-- Don't forget to add these two JavaScripts at the end of the body: -->
    <script type="text/javascript" src="../lib/typescriptServices.min.js"></script>
    <script type="text/javascript" src="../lib/transpiler.min.js"></script>
</body>
</html>
